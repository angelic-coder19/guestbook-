<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Guestbook
        </title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
    </head>
    <body> 
        <div id="header">
            <h1>Share Your Thoughts!</h1>
        </div>
        <div id="main-paragraph">
            <p>Leaving the friendly city already<span class="emoji">&#128532</span>? We are glad you visited<span class="emoji">&#128515</span>. share your <i>Zimandola</i> experience 
                with us by leaving a comment below!<span class="emoji">&#128071</span>
            </p>  
        </div>
        <div id="form">
            <form> 
                <label for="Name">Name:</label><br>
                <input type="text" id="Name"><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email"><br>
                <label for="comment">Comment:</label><br>
                <input type="text" id="comment" size="100px" padding="200px"><br>
                <input type="submit">
            </form>
        </div>
    </body>
</html>
